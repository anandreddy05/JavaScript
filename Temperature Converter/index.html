<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Temperature Converter</h1>
      <input type="number" value="0" id="textBox" /> <br />
      <input type="radio" name="temp" id="toFahrenheit" />
      <label for="toFahrenheit"> Celsius ➡️ Fahrenheit</label> <br />
      <input type="radio" name="temp" id="toCelsius" />
      <label for="toCelsius">Fahrenheit ➡️ Celsius</label> <br />
      <button type="button" id="submit" onclick="convert()">submit</button>
      <p id="result"></p>
      <script src="index.js"></script>
    </form>
  </body>
</html>
