<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Stopwatch</h1>
      <div id="container">
        <div id="Timer">00:00:00:00</div>
        <button id="Start" onclick="start()" class="myButton">Start</button>
        <button id="Stop" onclick="stop()" class="myButton">Stop</button>
        <button id="Reset" onclick="reset()" class="myButton">Reset</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
